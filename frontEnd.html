<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Python Compiler</title>
    <meta name="description">

    <style type="text/css">
        #wrapper {
            margin: 0 auto;

        }

        #compilerDiv {
            float: left;

        }

        #resultDiv {
            float: left;
            margin-left: 30px;
        }

        textarea {
            font-size: 18px;
        }

        button {
            margin-top: 10px;
            float: right;
            height: 25px;
            width: 100px;
        }
    </style>

</head>

<body>
    <div id="wrapper">
        <div id="compilerDiv">
            <h1>
                Python Compiler
            </h1>

            <textarea id="compiler" rows="20" cols="50"></textarea>
            <br>
            <button onclick="runCompiler()">
                Compile
            </button>
        </div>

        <div id="resultDiv">
            <h1>Result</h1>
            <p id="result"></p>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>


        function runCompiler() {

            let data = document.getElementById("compiler").value;
            const result = document.getElementById('resultDiv');

            // const data = JSON.stringify(data1);


            console.log(data);


          
            axios.post('http://localhost:3000/compiler', {
                sourcecode: data
               
            })
                .then((response) => {
                    console.log(response);
                }, (error) => {
                    console.log(error);
                });

        }


    </script>
</body>

</html>
